name: Python Test CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: build
        run: docker-compose build
      - name: compose up -d
        # Mysqlの起動待ちで20秒
        run: |
          docker-compose up -d
#          sleep 20
      - name: test
        run: docker-compose exec -T api "poetry run pytest --asyncio-mode=strict"