[project]
name = "fastapi-practice"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "fastapi>=0.104.1",
    "pandas>=2.0.3",
    "uvicorn>=0.24.0.post1",
    "SQLAlchemy>=2.0.23",
    "aiomysql>=0.2.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.1.5",
    "pytest-asyncio>=0.21.1",
    "aiosqlite>=0.19.0",
]

[tool.hatch.metadata]
allow-direct-references = true
