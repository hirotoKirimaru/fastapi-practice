[tool.poetry]
name = "kirimaru-app"
version = "0.0.1"
description = "FastAPIを素振りするためのプロジェクト"
authors = ["mizukami hiroto <nainaistar@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.75.0"
uvicorn = {extras = ["standard"], version = "^0.17.6"}
SQLAlchemy = "^1.4.32"
aiomysql = "^0.0.22"

[tool.poetry.dev-dependencies]
pytest-asyncio = "^0.18.2"
aiosqlite = "^0.17.0"
httpx = "^0.22.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
