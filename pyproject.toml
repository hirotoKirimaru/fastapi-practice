[project]
name = "fastapi-practice"
version = "0.1.0"
description = "Add your description here"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn>=0.24.0.post1",
    "SQLAlchemy>=2.0.23",
    "aiomysql>=0.2.0",
    "pyjwt>=2.8.0",
    "polars>=0.20.16",
    "isort>=5.13.2",
    "boto3>=1.34.69",
    "arq>=0.25.0",
    "sentry-sdk>=1.44.1",
    "pyotp>=2.9.0",
    "gunicorn>=21.2.0",
    "pydantic-settings>=2.2.1",
    "passlib>=1.7.4",
    "jinja2>=3.1.3",
    "tenacity>=8.2.3",
    "google-generativeai>=0.5.4",
]
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.1.5",
    "pytest-asyncio>=0.23.2",
    "aiosqlite>=0.19.0",
    "httpx>=0.25.1",
    "pytest-mock>=3.14.0",
    "black>=23.11.0",
    "pytest-check>=2.2.2",
    "mypy>=1.8.0",
    "types-pytz>=2024.1.0.20240203",
    "testcontainers>=4.1.1",
    "minio>=7.2.5",
    "alembic>=1.13.1",
    "allure-pytest>=2.13.5",
    "types-passlib>=1.7.7.20240327",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.rye.scripts]
lint = { chain = ["lint:black", "lint:ruff", "lint:mypy", "lint:isort" ] }
"lint:black" = "black ."
"lint:ruff" = "ruff check . --fix"
"lint:mypy" = "mypy ./src" # testディレクトリは無視
"lint:isort" = "isort ."

start = "uvicorn src.main:app --host 0.0.0.0 --reload"
production = "gunicorn src.main:app --workers 4"
